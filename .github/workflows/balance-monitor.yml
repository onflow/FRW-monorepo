name: Flow Account Balance Monitor

on:
  schedule:
    # Run every hour at minute 0
    - cron: "0 * * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  monitor-balance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Make script executable
        run: chmod +x scripts/monitor-balance.js

      - name: Monitor Flow Account Balances
        run: node scripts/monitor-balance.js
        env:
          FLOW_ADDRESSES: ${{ vars.FLOW_ADDRESSES }}
          BALANCE_THRESHOLD: ${{ vars.BALANCE_THRESHOLD || '500000000' }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
