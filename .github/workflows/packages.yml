name: Continuous Integration

on:
  push:
    paths:
      - "packages/**"
    branches: [main, dev, "release/*"]
  pull_request:
    paths:
      - "packages/**"
    branches: [main, dev, "release/*"]

jobs:
  ci:
    runs-on: ubuntu-latest
    name: CI - Build, Test, and Security Audit

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build:packages

      - name: Run tests
        run: pnpm test
        env:
          TEST_MAIN_ACCOUNT_KEY: ${{ secrets.TEST_MAIN_ACCOUNT_KEY }}
          TEST_MAIN_ACCOUNT_ADDRESS: ${{ vars.TEST_MAIN_ACCOUNT_ADDRESS }}
          TEST_MAIN_ACCOUNT_PUBKEY: ${{ vars.TEST_MAIN_ACCOUNT_PUBKEY }}
          TEST_MAIN_ACCOUNT_COA: ${{ vars.TEST_MAIN_ACCOUNT_COA }}
          TEST_CHILD_ACCOUNT_ONE_ADDR: ${{ vars.TEST_CHILD_ACCOUNT_ONE_ADDR }}
          TEST_CHILD_ACCOUNT_TWO_ADDR: ${{ vars.TEST_CHILD_ACCOUNT_TWO_ADDR }}
          TEST_MAIN_ACCOUNT_KEY_INDEX: ${{ vars.TEST_MAIN_ACCOUNT_KEY_INDEX }}
          TEST_MAIN_EOA_ACCOUNT_ADDRESS: ${{ vars.TEST_MAIN_EOA_ACCOUNT_ADDRESS }}
          TEST_MAIN_EOA_ACCOUNT_PUBKEY: ${{ vars.TEST_MAIN_EOA_ACCOUNT_PUBKEY }}
          TEST_MAIN_EOA_ACCOUNT_COA: ${{ vars.TEST_MAIN_EOA_ACCOUNT_COA }}
          TEST_MAIN_EOA_ACCOUNT_EOA: ${{ vars.TEST_MAIN_EOA_ACCOUNT_EOA }}
          TEST_MAIN_EOA_ACCOUNT_MNEMONIC: ${{ secrets.TEST_MAIN_EOA_ACCOUNT_MNEMONIC }}
          TEST_MAIN_EOA_ACCOUNT_KEY: ${{ secrets.TEST_MAIN_EOA_ACCOUNT_KEY }}
          TEST_MAIN_EOA_ACCOUNT_PK: ${{ secrets.TEST_MAIN_EOA_ACCOUNT_PK }}

      - name: Type check packages
        run: pnpm -r --filter='./packages/*' typecheck

      - name: Run security audit
        run: pnpm audit --audit-level moderate
        continue-on-error: true
